<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="stylesheet" href="https://unpkg.com/ionicons@7.1.0/dist/css/ionicons.min.css">
	<link rel="shortcut icon" th:href="@{/imagenes/Icono.png}" type="image/x-icon">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>


<body>
	
	<div class="login-container">
		<div class="login-header">
            <img src="https://cdn-icons-png.flaticon.com/512/6927/6927593.png" alt="Logo de inicio de sesión">
            <h2>Iniciar Sesión</h2>
        </div>
	<form action="/login/ingresar" method="post" id="login-form" class="login-form" autocomplete="on" role="main">
	<div class="alert alert-success">
		<p th:if="${param.successMessage}">[[${param.successMessage}]]</p>
	</div>
		<h1 class="a11y-hidden">INICIAR SESIÓN</h1>
		<div>
			<label class="label-email">
				<span class="required"> <ion-icon name="person-outline"
						style="margin-right: 10px;"></ion-icon>Correo</span>
				<input type="text" class="text" name="correo" placeholder="correo" tabindex="1" required/>
				
			</label>
		</div>
		</label>
		<div>
			<label class="label-password">
				<span class="required"> <ion-icon name="key" style="margin-right: 10px;"></ion-icon>Contraseña</span>
			</label>
				<input type="text" class="text" name="contrasena" placeholder="contrasena" tabindex="2" required/>
				
		</div>
		<input type="submit" value="Ingresar" />
		<div th:if="${authenticationFailed}" style="color: red;">
			<p th:text="${errorMessage}"></p>
		</div>

	</form>
	</div>
	
</body>

</html>
